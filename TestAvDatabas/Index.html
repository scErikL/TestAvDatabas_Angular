            <table ng-show="user">

                        <th>Language</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
                        <td>{{repo.name}}</td>
                        <td>{{repo.stargazers_count | number}}</td>
                        <td>{{repo.language}}</td>
                    </tr>
                </tbody>
